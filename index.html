<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Tip calculator app (Carl Ballenas)</title>
  </head>
  <body>
    <main>
      <section class="calculator-page">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="Splitter logo" class="logo" />
        </div>

        <div class="calculator-content">
          <div class="calculator-process">
            <p class="title-sub">Bill</p>
            <div class="bill-input-container">
              <input type="text" class="bill-input" />
            </div>

            <p class="title-sub">Select Tip %</p>
            <div class="tip-percent">
              <a href="#" class="btn">5%</a>
              <a href="#" class="btn">10%</a>
              <a href="#" class="btn">15%</a>
              <a href="#" class="btn">25%</a>
              <a href="#" class="btn">50%</a>
              <input type="text" class="custom-input" placeholder="Custom" />
            </div>

            <p class="title-sub">Number of People</p>
            <div class="input-people-container">
              <input type="text" class="people-input" />
            </div>
          </div>
          <div class="calculator-result">
            <div class="tip-amount--status">
              <div class="tip-amount--info">
                <h1 class="title">Tip Amount</h1>
                <p class="text-sub--1">/ person</p>
              </div>
              <h1 class="amount-tip">$0.00</h1>
            </div>
            <div class="tip-amount--status">
              <div class="tip-amount--info">
                <h1 class="title">Total</h1>
                <p class="text-sub--1">/ person</p>
              </div>
              <h1 class="total-tip">$0.00</h1>
            </div>
            <a href="#" class="btn-reset">Reset</a>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
